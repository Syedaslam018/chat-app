<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sign Up</h1>
  <form method="post" id="myForm">
    <input type="text" name="name" placeholder="Your name" id="name">
    <input type="email" name="email" placeholder="Your email" id="email">
    <input type="tel" name="phone" placeholder="Your phone number" id="phno">
    <input type="password" name="password" placeholder="Your password" id="password">
    <input type="submit" value="Sign Up">
  </form>
  <p><a href="http://localhost:3000/Login/login.html">alread a user - Log-in</a></p>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="signup.js"></script>
</body>
</html>
