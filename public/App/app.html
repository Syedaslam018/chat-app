<!DOCTYPE html>
<html>
<head>
  <title>Chat Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chat App</h1>
    <div id="holder">
      <h3>Conversations</h3><button id="create-group" style="display: flex;">Create Group</button>
      <div id="users-list">
      </div>
    </div>
    <div>
      <div id="chat-box">
      </div>
      <div id="input-data">
        <form enctype="multipart/form-data">
          <input type="text" id="message-input" placeholder="Type your message here..."><input type="file" id="uploadBtn">
          <button id="send-button" onclick="sendFunc(event)">Send</button>
        </form>
      </div>
    </div>
      
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="index.js"></script>
</body>
</html>
